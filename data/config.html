<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP Server - Config</title>
    <link rel='icon' type='image/png' href='config.png'>
    <link rel='stylesheet' type='text/css' href='config.css'>
    <!-- Font Awsome for icons in cards -->
    <script src='https://kit.fontawesome.com/890c0c4dba.js' crossorigin='anonymous'></script>   <!-- personal Font Awsome link -->
    <script src='fileManager.js'></script> <!-- File Manager functions -->
    <script src='main.js'></script> <!-- generic functions -->

  </head>
  <body>
    <div class='header'>
      <div class="navBar">
        <a href="javascript:void(0);" class="icon" onclick="handleNavBar()"><i class="fa fa-bars"></i>
        </a>        
        <h4 class="webTitle">ESP Web Server</h4>
        <div id="listTop" class="listTop">
          <a href='home.html'>Index</a>
          <a href='BME.html'>BME Sensor</a>
          <a href='console.html'>Console</a>
          <a href='grid.html'>Grid</a>
          <a href='config.html'>Config</a>
          <a href='update'>OTA Update</a>
        </div>
      </div>
          <div id="headerButtons">
          <button class="button-red" onclick="logoutButton()"><i class="fas fa-user-slash"></i> Logout</button>
          <button class="button-red" onclick="reboot()"><i class="fa-solid fa-power-off"></i></i> Reboot</button>
        </div>
      <h1><i class='fa-solid fa-screwdriver-wrench'></i> Configuration</h1>
    </div>
    <div class='content'>
      <div class='card-grid'>
        <!-- ===================================================  -->
        <!-- One card with text input fields                      -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <form action='/config' method='POST'>
            <label for='t1' class='title'><i class="fa-solid fa-bug-slash"></i> t1 - Debug (Y/N):</label>
            <select id='t1' name='t1'>        <!-- Select Debug Yes / No -->
              <option value='Y'>Y</option>
              <option value='N'>N</option>
            </select>            
            <!-- <input type='text' id='t1' name='t1'> -->
            <button type='submit' value='Submit'>Submit</button>
            <!-- optional: use input instead of button to perform Submit: -->
            <!-- <input type ='submit' value ='Submit'> -->
          </form>        
          <form action='/config' method='POST'>
            <label for='t2' class='title'><i class='fa-solid fa-lightbulb fa-fade'></i> t2 - Text Field:</label>
            <input type='text' id='t2' name='t2'>
            <button type='submit' value='Submit'>Submit</button>
          </form>
        </div>
        <!-- ===================================================  -->
        <!-- One card with numeric input fields                   -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <form action='/config' method='POST'>
            <label for='n1' class='title'><i class="fa-solid fa-hourglass-half"></i> n1 - BME period (mins)</label>
            <input type='number' id='n1' name='n1' min=1 max=180>
            <button type='submit' value='Submit'>Submit</button>
          </form>
          <form action='/config' method='POST'>
            <label for='n2' class='title'><i class="fa-solid fa-memory"></i> n2 - File limit (KB)</label>
            <input type='number' id='n2' name='n2' min=0 max=100>
            <button type='submit' value='Submit'>Submit</button>
          </form>
        </div>
        <!-- ===================================================  -->
        <!-- One card with numeric feedback fields                -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-sd-card'></i> f1: Total KB: </p>
            <span id='f1'> %TotBytes%</span>
          </p>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-database'></i> f2: Used KB: </p>
            <span id='f2'> %UsedBytes%</span>
          </p>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-file-half-dashed'></i> f3: BME file (%): </p>
            <span id='f3'> %FileSize%</span>
          </p>
        </div>
        <!-- ===================================================  -->
        <!-- One card with buttons                                -->
        <!-- ===================================================  -->
        <div class='card block'>
          <a href='data-file'><button id='data-file'><i class='fa-solid fa-file-export'></i> View Data</button></a>
          <button onclick='downloadCSV(10)'><i class='fa-solid fa-download'></i> Export CSV</button>
          <button onclick='fileDELETE("/data-file")' class='button-red'><i class='fa-solid fa-trash-can'></i> Delete Data</button>
        </div>
    </div>
    <script src='config.js'></script>     <!-- specific script for this page -->
  </body>
</html>
