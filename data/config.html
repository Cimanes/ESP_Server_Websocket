<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>ESP Server - Config</title>
    <link rel='icon' type='image/png' href='config.png'>
    <link rel='stylesheet' type='text/css' href='config.css'>
    <!-- Fonts Awsome for icons in cards -->
    <script src='https://kit.fontawesome.com/890c0c4dba.js' crossorigin='anonymous'></script>   <!-- personal Fonts Awsome link -->
    <script src='main.js'></script> <!-- generic functions -->
  </head>
  <body>
    <div class='topnav'>
      <ul>
        <a href='index.html'><li>Index</li></a>
        <a href='config.html'><li>Config</li></a>
        <a href='BME.html'><li>BME Sensor</li></a>
        <a href='console.html'><li>Control Console</li></a>
        <a href='grid.html'><li>Grid Template</li></a>
      </ul>
      <h1><i class='fa-solid fa-screwdriver-wrench'></i> Configuration</h1>
    </div>
    <div class='content'>
      <div class='card-grid'>
        <!-- ===================================================  -->
        <!-- One card with text input fields                      -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <form action='/' method='POST'>
            <p class='title'><i class='fa-solid fa-lightbulb fa-fade'></i> Debug Y/N (t1):</p>
            <br/>
            <select id='t1' name='t1'>        <!-- Select Debug Yes / No -->
              <option value='Y'>Y</option>
              <option value='N'>N</option>
            </select>            
            <!-- <input type='text' id='t1' name='t1'> -->
            <button type='submit' value='Submit'>Submit</button>
            <!-- optional: use input instead of button to perform Submit: -->
            <!-- <input type ='submit' value ='Submit'> -->
          </form>        
          <form action='/' method='POST'>
            <p class='title'><i class='fa-solid fa-lightbulb fa-fade'></i> Text Field (t2):</p>
            <br/>
            <input type='text' id='t2' name='t2'>
            <button type='submit' value='Submit'>Submit</button>
          </form>
        </div>
        <!-- ===================================================  -->
        <!-- One card with numeric input fields                   -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <form action='/' method='POST'>
            <p class='title'><i class='fa-solid fa-hand'></i> BME period - mins (n1):</p>
            <br/>
            <input type='number' id='n1' name='n1' min=1 max=180>
            <button type='submit' value='Submit'>Submit</button>
          </form>
          <form action='/' method='POST'>
            <p class='title'><i class='fa-solid fa-hand'></i> File limit - KB (n2):</p>
            <br/>
            <input type='number' id='n2' name='n2' min=0 max=100>
            <button type='submit' value='Submit'>Submit</button>
          </form>
        </div>
        <!-- ===================================================  -->
        <!-- One card with numeric feedback fields                -->
        <!-- ===================================================  -->
        <!-- the id's of the elements are used in JS -->
        <div class='card'>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-sd-card'></i> Total - Kbs (f1): </p>
            <span id='f1'> %TotBytes%</span>
          </p>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-database'></i> Used - Kbs (f2): </p>
            <span id='f2'> %UsedBytes%</span>
          </p>
          <p class='feedback'>
            <p class='title'><i class='fa-solid fa-file-half-dashed'></i> BME file - % (f3): </p>
            <span id='f3'> %FileSize%</span>
          </p>
        </div>
        <!-- ===================================================  -->
        <!-- One card with buttons                                -->
        <!-- ===================================================  -->
        <div class='card'>
          <a href='data-file'><button id='data-file'><i class='fa-solid fa-file-export'></i> View Data</button></a>
          <button onclick=downloadCSV()><i class='fa-solid fa-download'></i> Download CSV</button>
          <button onclick=deleteData() class='button-red'><i class='fa-solid fa-trash-can'></i> Delete Data</button>
        </div>
    </div>
    <script src='config.js'></script>     <!-- specific script for this page -->
  </body>
</html>
